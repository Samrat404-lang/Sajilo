        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }

        /* Video Section */

        .video-card { width: 150px; height: 250px; border-radius: 10px; position: relative; flex-shrink: 0; cursor: pointer; }
        .video-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
        .video-card p { position: absolute; bottom: 10px; left: 10px; color: white; font-size: 14px; font-weight: bold; }

        /* Video Modal */
        .video-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; z-index: 1000; }
        .video-container { width: 90%; max-width: 400px; background: black; border-radius: 10px; position: relative; }
        .video-container video { width: 100%; height: auto; }
        .close-btn { position: absolute; top: 10px; left: 10px; background: red; color: white; border: none; font-size: 16px; padding: 5px 10px; cursor: pointer; border-radius: 5px; }

        /* Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); display: flex; justify-content: space-around; padding: 10px 0; }
        .bottom-nav div { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #555; text-decoration: none; }
        .bottom-nav div.active { color: #ff416c; font-weight: bold; }

    <script>
        // Update Time and Greeting
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();

            minutes = minutes < 10 ? '0' + minutes : minutes;
