<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        .content {
            padding: 20px;
            height: 70vh;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: auto;
            width: 320px;
        }

        .tile {
            width: 100px;
            height: 100px;
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .empty {
            background-color: white;
            border: 1px solid #ccc;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab-item {
            text-align: center;
            flex: 1;
            color: gray;
            font-size: 14px;
            cursor: pointer;
        }

        .tab-item.active {
            color: #007BFF;
        }

        .tab-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .hint-box {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>Sliding Puzzle Game</h2>
        <div class="puzzle-container" id="puzzle">
            <!-- Tiles will be generated here -->
        </div>

        <div class="buttons">
            <button onclick="shuffleTiles()">Shuffle</button>
            <button onclick="showHint()">Hint</button>
        </div>

        <div class="hint-box" id="hint-box">Hint will appear here</div>
    </div>

    <div class="tab-bar">
        <div class="tab-item" onclick="navigateTo('index.html')">
            <i>üè†</i>
            Home
        </div>
        <div class="tab-item" onclick="navigateTo('favorite.html')">
            <i>‚≠ê</i>
            Favorites
        </div>
        <div class="tab-item" onclick="navigateTo('more.html')">
            <i>üìã</i>
            More
        </div>
    </div>

    <script>
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, ""]; // Initial solved state
        let hintSteps = [];
        
        function generatePuzzle() {
            let puzzle = document.getElementById("puzzle");
            puzzle.innerHTML = "";
            tiles.forEach((num, index) => {
                let tile = document.createElement("div");
                tile.classList.add("tile");
                if (num === "") {
                    tile.classList.add("empty");
                } else {
                    tile.innerText = num;
                    tile.onclick = () => moveTile(index);
                }
                puzzle.appendChild(tile);
            });
        }

        function shuffleTiles() {
            tiles = tiles.sort(() => Math.random() - 0.5);
            hintSteps = [];
            generatePuzzle();
        }

        function moveTile(index) {
            let emptyIndex = tiles.indexOf("");
            let validMoves = [index - 1, index + 1, index - 3, index + 3];

            if (validMoves.includes(emptyIndex)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                generatePuzzle();
                hintSteps.push(`Move ${tiles[emptyIndex]} to empty space`);
            }
        }

        function showHint() {
            let hintBox = document.getElementById("hint-box");
            if (hintSteps.length > 0) {
                hintBox.innerText = hintSteps.slice(-9).join("\n");
            } else {
                hintBox.innerText = "No hints yet. Try moving a tile first!";
            }
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        generatePuzzle();
    </script>

</body>
</html>
