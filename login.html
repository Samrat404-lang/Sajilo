<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9e3fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: #6a0dad;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #5a0bb5;
        }
        .login-link {
            margin-top: 10px;
            display: block;
            color: #6a0dad;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">सजिलो</div>
        <div class="subtitle">Sign Up for Your Account</div>

        <form id="signupForm">
            <input type="hidden" name="access_key" value="73749dc6-f5a4-402b-ba0e-e099741d9206">
            <input type="hidden" name="subject" value="New Sign-Up Attempt">

            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <a href="index.html" class="login-link">Already have an account? Log In</a>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "index.html"; 
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Fetch error:", error);
                alert(" Please check your internet connection.");
            });
        });
    </script>

</body>
</html>
